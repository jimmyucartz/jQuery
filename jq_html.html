<!DOCTYPE html>
<html lang="ml">
  <head>
    <title>jQuery HTML</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h3>jQuery HTML</h3>

    <main>
      <section id="sect1">
        <h4>Get</h4>
        <div class="sub_div">Hello</div>
        <div class="para-div"><span>Good AfterNoon</span></div>

        <br />
        <input class="input_time" type="text" value="Time is 02:00pm" />
        <br />
        <br />

        <button class="read_txt">Read text of first Line</button>
        <br />
        <br /><button class="read_html">Read HTML of next Line</button>
        <button class="read_input_value">Read value of Input</button>
        <button class="read_input_attr">Read Attribute of Input</button>
      </section>

      <section id="sect2">
        <h3>Get/Set</h3>
        <h4>Set</h4>
        <div class="sub_div">Hello There</div>
        <div class="para-div"><span>Good AfterNoon</span></div>
        <br />
        <input class="input_time" type="text" value="Time is 04:00pm" />
        <br />

        <br />

        <button class="read_txt">Change text of first Line</button>
        <br />
        <br /><button class="read_html">Change HTML of next Line</button>
        <button class="read_input_value">Change value of Input</button>
        <button class="read_input_attr">Change Attribute of Input</button>
      </section>

      <section>
        <h4>Callbacks in Set</h4>
        <p class="text2">Hello There</p>
        <p class="text2">Hello Me</p>
        <button class="text2_change_btn">Set Text</button>
        <br />
        <p class="html2"><i>Me</i></p>

        <button class="html2_change_btn">Set HTML</button>
      </section>
    </main>
    <!-- <main>
      <h3>Add/Remove</h3>
      <section></section>
    </main> -->
  </body>
  <script src="script3.js"></script>
</html>

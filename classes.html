<!DOCTYPE html>
<html lang="ml">
  <head>
    <title>jQuery Classes</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h4>Main heading</h4>
    <span>This is a heading</span><br />
    <section>
      <h4>Add class</h4>
      <button class="addclass">Add class</button>
    </section>
    <section>
      <h4>Remove class</h4>
      <button class="rmclass">Remove class</button>
    </section>
    <section>
      <h4>Toggle class</h4>
      <button class="tgclass">Toggle class</button>
    </section>
    <section>
      <h4>CSS</h4>
      <button class="addcss">Change/Add CSS</button>
    </section>
  </body>
  <script src="script4.js"></script>
</html>

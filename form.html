<!DOCTYPE html>
<html lang="ml">
  <head>
    <title>JQuery Task - Form</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="form_script.js"></script>
    <link href="form_styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=block"
    />
  </head>
  <body>
    <section>
      <div id="container">
        <form novalidate>
          <input
            type="text"
            placeholder="Enter your name"
            name="name"
            id="name"
          />
          <input
            name="email"
            type="email"
            placeholder="Enter email"
            id="email"
          />
          <input
            name="password"
            type="password"
            placeholder="Enter Password"
            id="password"
          />
          <button id="form_submit" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>

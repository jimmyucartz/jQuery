<!DOCTYPE html>
<html lang="ml">
  <head>
    <title>JQuery Effects</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="script2.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <h3>JQuery Effects</h3>
    <div class="container">
      <p id="text1">Lorem ipsum dolor sit amet.</p>
    </div>
    <section title="Hide">
      <h6>Hide</h6>

      <button class="hide_btn">Hide</button>
      <button class="show_btn">Show</button>
    </section>
    <section title="Fade">
      <h6>Fade</h6>
      <button class="fade_out_hide_btn">Fade Out</button>
      <button class="fade_in_show_btn">Fade In</button>
    </section>
    <section title="Slide">
      <h6>Slide</h6>
      <p>First slide up then slide down</p>
      <button class="slide_up_btn">Slide Up</button>
      <button class="slide_down_btn">Slide Down</button>
      <button class="slide_up_down_btn">Slide Up/Down</button>
    </section>

    <section title="Animate">
      <h6>Animate</h6>
      <button class="animate_btn">Animate</button>
    </section>
  </body>
</html>
